<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>Hoc462 Room Planner</title>
	<link rel="stylesheet" href="jstree.css">
	<style>
		body {
			margin: 0;
			font-family: Arial;
		}
		#sidebar {
			width: 25vw;
			height: 100vh;
			background-color: #ffeb3b;
			line-height: 32px;
		}
		#logo-and-name {
			width: 100%;
			height: 32px;
			background-color: #c8b900;
		}
		#app-logo {
			width: 32px;
			height: 32px;
			float: left;
		}
		#app-name {
			width: calc(100% - 32px);
			height: 32px;
			float: right;
			font-size: 16pt;
		}
		#map-editor {
			position: absolute;
			top: 0px;
			left: 25vw;
			width: 75vw;
			height: 100vh;
			background-color: black;
		}
	</style>
</head>
<body>
	<div id="sidebar">
	<div id="logo-and-name">
	<img id="app-logo" src="favicon.svg">
	<div id="app-name">Hoc462</div>
	</div>
	<div id="timeline">
		<ul>
			<li>
				Worlds
				<ul>
					<li>Untitled</li>
				</ul>
			</li>
			<li>
				Sprites
			</li>
			<li>
				Animation
			</li>
		</ul>
	</div>
	<div id="map-editor">
		<canvas id="grid"></canvas>
	</div>
	<script src="jquery.js"></script>
	<script src="jstree.js"></script>
	<script>
		$("#timeline").jstree();
	</script>
</body>
